<html>
    <head>
        <title>Sayreville Poker Club</title>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta name="description" content="Sayreville Poker Club Resources and Tools">
        <meta name="keywords" content="Sayreville Poker Club, SPC, Poker, SPC Tools">
        <meta name="author" content="Marcin Wisniowski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" media="screen and (max-width: 767px)" href="mobile.css"/>
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    </head>
    <body>

    <img id="SPClogo" src="images/SPClogo.png">
    
    <!--Section 1: Timer-->
    <div class="timer-container">
        <h1>Countdown Timer</h1>
            <div id="minutestimer" class="outertimediv">
                <div class="innertimediv">
                    <input type="number" id="minutes" placeholder="00" min="0" value="30"></input>
                </div>
                <span>Minutes</span>
            </div>
            <div class="progress-div-min">
                <div id="minute-progress"></div>
            </div>

            <div id="secondstimer" class="outertimediv">
                <div class="innertimediv">
                    <input type="number" id="seconds" placeholder="00" min="0" max="60"></input>
                </div>
                <span>Seconds</span>
            </div>
            <div class="progress-div-sec">
                <div id="second-progress"></div>
            </div>
        <button class="timer-button" id="start-timer">Start</button>
        <button class="timer-button" id="pause-timer">Pause</button>
    </div>

    <div class="table-container">
        <table class="blinds-table">
			<tr>
				<th>Time (minutes)</th>
				<th>Small Blind</th>
				<th>Big Blind</th>
			</tr>
			<tr id="blinds-table-start">
				<th>15</th> 
				<th>50</th>
				<th>100</th>
			</tr>
			<tr>
				<th>15</th>
				<th>100</th>
				<th>200</th>
			</tr>
			<tr>
				<th>15</th>
				<th>150</th>
				<th>300</th>
			</tr>
			<tr>
				<th>15</th>
				<th>300</th>
				<th>600</th>
			</tr>
			<tr>
				<th>15</th>
				<th>500</th>
				<th>1000</th>
			</tr>
			<tr>
				<th>15</th>
				<th>800</th>
				<th>1600</th>
			</tr>
			<tr>
				<th>15</th>
				<th>1500</th>
				<th>3000</th>
			</tr>
			<tr>
				<th>15</th>
				<th>3000</th>
				<th>6000</th>
			</tr>
		</table>
	</div>

	<div class="points-button"> 
		<a target="_blank" href="https://docs.google.com/spreadsheets/d/1wjr2YPUxc5TRDrG-3SrgZDN8E9qldguX804MNaPP58o/edit?usp=sharing"><span>Tournament Standings</span></a>
	</div>
	
	<div class="formula-form"> 
	
	</div>

    <footer class="footer">
        <td>
            <a target="_blank"><img src="images/discordicon.png" width=30px>
			<p>Discord Channel</p></a>
        </td>
    </footer>
    <script src="main.js"></script>
    </body>
    
</html>
